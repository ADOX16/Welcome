    <script>
       let mode = 0;
       let modediv = document.getElementById('mode');
       let button = document.getElementById('sum');
       let welcome = document.getElementById('wlc');
       let body = document.getElementById('body');
       let text1d = document.getElementById('text1d');
       let text2d = document.getElementById('text2d');
       let text3d = document.getElementById('text3d');
       let text4d = document.getElementById('text4d');
       let text1 = document.getElementById("text1");
       let text2 = document.getElementById("text2");
       let text3 = document.getElementById("text3");
       let text4 = document.getElementById("text4");
       let downdiv = document.getElementById("downdiv");
       console.log(downdiv);
       let input = document.getElementsByClassName('input');
       let text = document.getElementsByClassName('text');
       let myDivs = document.getElementsByClassName('mydiv');
       let modecircle = document.getElementById('modecircle');

       button.addEventListener("click", function() {
        let name = document.getElementById("name").value;
        let age = document.getElementById("age").value;
        let food = document.getElementById("food").value;
        let game = document.getElementById("game").value;
        let anime = document.getElementById("anime").value;

        text1.textContent = `hi ${name}!`;
        text2.textContent = `you are ${age} years old`;
        text3.textContent = `you like ${food}, ${game}, and ${anime}`;
        text4.textContent = `pretty cool!!!`;
        text1d.style.animation = `movingtext steps(${name.length +4}) 1s forwards`;
        if (window.innerWidth < 768) {
            modediv.style.transform ='translate(35vw, 12vh)';
        } else {
            modediv.style.transform ='translate(45vw, 12vh)';
        }
        setTimeout(() => {
            text2d.style.animation = `movingtext steps(${age.length +18}) 1.5s forwards`;
            setTimeout(() => {
                text3d.style.animation = `movingtext steps(${(food.length + game.length + anime.length) + 17}) 3s forwards`;
                setTimeout(() => {
                    text4d.style.animation = `movingtext steps(15) 1s forwards`;
                }, 3000);
            }, 1500);
        }, 1000);
        });

    for (var i = 0; i < myDivs.length; i++) {
        myDivs[i].addEventListener("click", function() {
            if (mode==0){
                body.style.animation = 'nightbody 1s 1 forwards'
                welcome.style.color = 'white';
                button.style.backgroundColor = 'white';
                button.style.color = 'black';
                for (var i = 0; i < text.length; i++) {text[i].style.color = "white";}
                for (var i = 0; i < input.length; i++) {input[i].style.color = "white";}
                for (var i = 0; i < input.length; i++) {input[i].style.backgroundColor = "black";}
                for (var i = 0; i < input.length; i++) {input[i].style.borderColor = "white";}
                modecircle.style.animation = 'night 1s 1 forwards';
                modediv.style.animation = 'nightmode 1s 1 forwards'
                downdiv.style.animation = 'borderapp 1.2s 1 forwards, bordertopwhite 1s 1 forwards'
                setTimeout(() => {
                    mode = 1;
                }, 1000);
            }
            else{
                body.style.animation = 'lightbody 1s 1 forwards'
                welcome.style.color = 'black';
                button.style.backgroundColor = 'black';
                button.style.color = 'white';
                for (var i = 0; i < text.length; i++) {text[i].style.color = "black";}
                for (var i = 0; i < input.length; i++) {input[i].style.color = "black";}
                for (var i = 0; i < input.length; i++) {input[i].style.backgroundColor = "white";}
                for (var i = 0; i < input.length; i++) {input[i].style.borderColor = "black";}
                modecircle.style.animation = 'light 1s 1 forwards';
                modediv.style.animation = 'lightmode 1s 1 forwards'
                downdiv.style.animation = 'borderapp 1.2s 1 forwards, bordertopblack 1s 1 forwards'
                setTimeout(() => {
                    mode = 0;
                }, 1000);
            }
        });
    }
